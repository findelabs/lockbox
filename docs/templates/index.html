{% extends "juice/templates/index.html" %}
{% block favicon %}
    <link rel="icon" type="image/png" href="/favicon.ico">
{% endblock favicon %}

{% block hero %}
      <script async defer src="https://buttons.github.io/buttons.js"></script>
        <section class="text-center">
            <h1 class="heading-text" style="font-size: 50px">
                Tackd: Object Storage API
            </h1>
            <h3 class="title-text">
                An encrypted object relay
            </h3>
            <div>
                <a class="github-button" href="https://github.com/findelabs/tackd" data-size="large" data-show-count="true"
                    aria-label="Star findelabs/tackd on GitHub">Star</a>
                <a class="github-button" href="https://github.com/findelabs/tackd/fork" data-size="large"
                    data-show-count="true" aria-label="Fork findelabs/tackd on GitHub">Fork</a>
            </div>
        </section>
        <img class="hero-image" style="width: 25%" src="{{ get_url(path="tack-100.svg") }}">

        <div class="explore-more text"
            onclick="document.getElementById('features').scrollIntoView({behavior: 'smooth'})">
            Explore More ⇩
        </div>
        <style>
            .hero section {
                padding: 0 5rem;
            }

            @media screen and (max-width: 768px) {
                .hero section {
                    padding: 0 2rem;
                }

                .hero-image {
                    display: none
                }
            }
        </style>
{% endblock hero %}

{% block footer %}
    <footer>
        <small class="subtext">
            <a href="https://github.com/findelabs">findelabs</a> © 2023
        </small>
    </footer>
{% endblock footer %}
